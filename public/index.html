<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Keyframes.app</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="theme-color" content="#FFFFFF">
		<!-- Icons -->
        <link rel="shortcut icon" href="/img/icons/favicon-52.png">
		<!-- Icon -->
		<link rel="apple-touch-icon" href="/img/icons/icon-192.png"/>

		<!-- CDN Imports -->
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/9c58530044.js" crossorigin="anonymous"></script>

		
		<!-- Social Media Meta -->
		<!-- Facebook -->
		<meta property="og:title" content="">
		<meta property="og:description" content="">
		<meta property="og:image" content="<%= VUE_APP_BASE_URL %>/img/meta/facebook.png">
		<meta property="og:url" content="<%= VUE_APP_BASE_URL %>">

		<!-- Twitter -->
		<meta name="twitter:title" content="">
		<meta name="twitter:description" content="">
		<meta name="twitter:image" content="<%= VUE_APP_BASE_URL %>/img/meta/twitter.jpg">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image:alt" content="<%= VUE_APP_BASE_URL %>">
		
		<!-- Syles for no-js warning below -->
		<style type="text/css">
			.no-js{
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				color: white;
				text-align: right;
				box-sizing: border-box;
				padding-top: 35px;
			}
			.no-js p{
				margin: 0 auto;
				width: 90%;
				max-width: 450px;
				font-size: 28px;
				text-align: justify;
			}
			.no-js p b{
				display: block;
				margin-bottom: 10px;
				font-size: 38px;
				text-decoration: underline;
			}
			.no-js p i{
				font-size: 70px;
				margin-bottom: 50px;
				margin-top: 25px;
				float: right;
				color: rgb(0, 32, 51);
			}
		</style>

    </head>
    <body>

        <noscript>
			<div class="no-js">
				<p>
					<b>Oops,</b>
					This site doesn't work without Javascript, and it looks like your browser has it disabled.
					<i class="far fa-sad-tear"></i>
				</p>
			</div>
        </noscript>

        
        <div id="app"></div>

		<!-- Print Area for PDF content -->
		<div id="printArea"></div>
		<div id="printFooter">
			<span>Made at Keyframes.app <img src="/img/icons/icon-192.png"/></span>
		</div>


		<!-- Matomo -->
		<script type="text/javascript">
			var _paq = window._paq = window._paq || [];
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			(function() {
				var u="https://hello.hotdi.sh/";
				_paq.push(['setTrackerUrl', u+'js/']);
				_paq.push(['setSiteId', '1']);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.type='text/javascript'; g.async=true; g.src=u+'js/'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<!-- End Matomo Code -->

  </body>
</html>
